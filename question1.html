    <script>
        function fnum(input){
            if(input<=1){
                return 0;
            }
            else if(input===2){
                return 1;
            }
            else{
                return fnum(input-1)+fnum(input-2)
            }
        }
        let n=parseInt(prompt('enter a number to give a fibonacci series'))
        for(let i=1;i<=n;i++){
            console.log(fnum(i));
        }
    </script>

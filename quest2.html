<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quest 2</title>
</head>
<body>
    <script>
let digit=parseInt(prompt('enter a number to check positive or negative'));
if (digit>0){
   document.write(`${digit} is positive`);
}
else if(digit<0){
    document.write(`${digit} is negative`)
}
else{
    document.write(`${digit} is equal to zero`)
}

    </script>
</body>
</html>
